        <article class="circ_esq">

              (&#969;1) constante

          <svg viewBox='0 0 115 115' xmlns="http://www.w3.org/2000/svg">
            <circle fill='transparent' stroke='red' cx='50' cy='50' r='35' /> 
            <line stroke='red' x1='50' x2='85' y1='50' y2='50'>
              <animateTransform
                 attributeName='transform'
                 from='0 50 50'
                 to='-360 50 50'
                 dur='10s'
                 repeatCount='indefinite'
                 attributeType='xml'
                 type='rotate' />
            </line>
